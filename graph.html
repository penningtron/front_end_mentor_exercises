<!DOCTYPE html>
<html lang="en">
<head>
    <style>

<body>
<div class="page-wrapper justify-content-center align-items-center">
    <div class = "window container gap-30 ">
        <div class="balance_bar row justify-content-between align-items-center p-30">
            <div class="text_box_left">
                <p>My balance</p>
                <h2>$921.48</h2>
            </div>
            <div class="logo_box_right">
                <img src="https://placehold.co/75x50">
            </div>
        </div>

        <div class="main_box container p-30">

                <h1 class="spending d-flex">Spending - Last 7 days</h1>

            <div class="graph_elements d-flex  align-items-end justify-content-between  py-30 ">
                <div class="element container  d-flex ">
                    <div class="hoverbox-mon d-flex align-items-center justify-content-center ">
                        <p>$31.07  </p>
                    </div>

                    <div class="bar mon " >

                    </div>
                    <p class="day">mon</p>
                </div>

                <div class="element container d-flex">
                    <div class="hoverbox_tue d-flex align-items-center justify-content-center ">
                        <p>$31.07  </p>
                    </div>
                    <div class="bar tue" >
                    </div>
                    <p class="day">tue</p>
                </div>

                <div class="element d-flex">
                    <div class="bar wed" >
                    </div>
                    <p class="day">wed</p>
                </div>

                <div class="element d-flex">
                    <div class="bar thu" >
                    </div>
                    <p class="day">thu</p>
                </div>

                <div class="element d-flex">
                    <div class="bar fri" >
                    </div>
                    <p class="day">fri</p>
                </div>

                <div class="element d-flex">
                    <div class="bar sat" >
                    </div>
                    <p class="day">sat</p>
                </div>

                <div class="element d-flex">
                    <div class="bar sun" >
                    </div>
                    <p class="day">sun</p>
                </div>
                
            </div>

            <div class="footer_box row py-30 justify-content-between align-items-center">

                <div class="total_box column align-items-start ">
                    <p>Total this month</p>
                    <h1>$478.33</h1>
                </div>

                <div class="percent_right column align-items-end ">
                    <h3>+2.4%</h3>
                    <p>from last month</p>

                </div>
            </div>

        </div>


    </div>

</div>
